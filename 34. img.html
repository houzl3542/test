<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="zh-CN">
<head>
<title>第34课，img图片标签</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="description" content="布尔教育 http://www.itbool.com" />
</head>
    <body>
    	<img src="http://img3.cache.netease.com/photo/0001/2015-07-21/AV1IQ8OB00AO0001.jpg" alt="国际足联主席布拉特发布会现场被扔钱袭击" title="打死他" />
    	<img src="sweet.jpg" alt="吃的"  title="鼠标放上去，显示内容"/>
		<div>
    		img----自闭和标签<br />
    		src----指定路径<br />
    				1)本地图片地址<br />
    				2)远程图片地址<br />
    		alt----说明图片的具体内容<br />
    		title--鼠标放上去，显示内容
    	</div>
    </body>
</html>
