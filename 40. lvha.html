<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="zh-CN">
<head>
<title>第40课，css---a标签伪类</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="description" content="布尔教育 http://www.itbool.com" />
<style>
	a{
		color: black;
	}
	a:visited{
		color:orange;
	}
	a:hover{
		color:green;
	}
	a:active{
		color:blue;
	}

</style>
</head>
    <body>
    	<div>
    		css允许我们针对a标签的四种状态设置各自的css特性，叫做css伪类<br />
    		1. active一般不必写
    		2. 一定注意，顺序是 LVHA
    		3. a:link可以简写为a
    	</div>
    	<div>
    		<a href="#">空连接</a>
    		<a href="#">空连接</a>
    		<a href="#">空连接</a>
    		<a href="#">空连接</a>
    		<a href="#">空连接</a>
    	</div>
    	
    </body>
</html>
