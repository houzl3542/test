<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="zh-CN">
<head>
<title>第54课，表单</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="description" content="布尔教育 http://www.itbool.com" />
</head>
    <body>
    	<div>
    		用户注册，在线报名，填写用户信息，填写并提交，
    		要用到表单手机用户信息

    		文本域不允许有默认值
    	</div>
    	<form action="http://www.baidu.com" method="get">
    		<p>
    			用户名： <input type="text" name="username" value="lisi"/>
    		</p>
    		<p>
    			密码: <input type="text" name="password" />
    		</p>
    		<p>
    			性别: 男:<input type="radio" name="gender" value="男" />
    				  女:<input type="radio" name="gender" value="女"/>
    		</p>
    		<p>
    			爱好:
    			篮球:<input type="checkbox" name="hobby" value="篮球"/>
    			足球:<input type="checkbox" name="hobby" value="足球" checked="checked"/>
    			台球:<input type="checkbox" name="hobby" value="台球"/>
    			混球:<input type="checkbox" name="hobby" value="混球"/>
    		</p>
    		<p>
    			<select name="degrees" id="">
    				<option value="大学" selected="selected"> 大学 </option>
    				<option value="高中"> 高中 </option>
    				<option value="初中"> 初中</option>
    				<option value="小学"> 小学 </option>
    			</select>
    		</p>
    		<p>
    			<textarea name="intro" id="介绍" cols="30" rows="10"> I am from china</textarea>
    		</p>
    		<p>
    			上传头像：<input type="file" name="picture"/>
    		</p>
    		<p>
    			隐藏域：你看不见<input type="hidden" name="IP" value="192.168.1.100"/>
    		</p>
    		<p>
				<input type="submit" value="提交"/>
    		</p>
    		<p></p>
    	</form>
    </body>
</html>
