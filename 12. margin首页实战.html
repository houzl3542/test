<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="zh-CN">
<head>
<title>第12课-margin---首页实战</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="description" content="布尔教育 http://www.itbool.com" />
<style>
	#container{
		width:1002px;
		background:gray;
	}

	#header{
		height: 120px;
		background:yellow;
	}

	#main{
		height: 600px;
		background:green;
	}

	#lside{
		float: left;
		width: 700px;
		height: 600px;
		background:pink;
	}

	.four{
		width:330px;
		height: 280px;
		background: black;
		margin:10px;
		float:left;
	}

	#rside{
		float: right;
		width: 302px;
		height: 600px;
		background:purple;
	}

	#footer{
		height: 120px;
		background:blue;
	}
</style>
</head>
    <body>
    	<div id="container">
    		<div id="header"></div>
    		<div id="main">
    			<div id="lside">
					<div class="four"></div>
					<div class="four"></div>
					<div class="four"></div>
					<div class="four"></div>
    			</div>
    			<div id="rside">
    				<div></div>
    				<div></div>
    			</div>
    		</div>
    		<div id="footer"></div>
    	</div>
    </body>
